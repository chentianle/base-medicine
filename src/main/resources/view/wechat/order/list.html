<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/wechat/order/css/wechat.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">上传工资单</div>
            <div class="layui-card-body">
                <div class="layui-btn-container">
                    <button type="button" class="layui-btn" id="test8"><i class="layui-icon"></i>选择工资单文件</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 树 -->
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">微信用户列表</div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="userTable" lay-filter="test"></table>
                <!-- 模板 -->
                <script type="text/html" id="userTableToolbarDemo">
                    <div class="layui-btn-container">
                        <input type="text" id="userName" name="userName" autocomplete="off"
                               placeholder="姓名" class="layui-input layui-btn-sm">
                        &nbsp;&nbsp;&nbsp;
                        <input type="text" id="telphone" name="telphone" autocomplete="off"
                               placeholder="手机号" class="layui-input layui-btn-sm">
                        &nbsp;&nbsp;&nbsp;
                        <input type="text" id="idCard" name="idCard" autocomplete="off"
                               placeholder="身份证" class="layui-input layui-btn-sm">
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-sm" lay-event="query" style="margin-left:10px">查询<i class="layui-icon layui-icon-search"></i></button>

                        <button class="layui-btn layui-btn-sm" lay-event="profitsharingaddreceiver" style="margin-left:10px">添加分账接收方<i class="layui-icon layui-icon-search"></i></button>

                        <button class="layui-btn layui-btn-sm" lay-event="payUnifiedorder" style="margin-left:10px">发起支付<i class="layui-icon layui-icon-search"></i></button>

                        <button class="layui-btn layui-btn-sm" lay-event="oncePaySharing" style="margin-left:10px">分账<i class="layui-icon layui-icon-search"></i></button>

                        <button class="layui-btn layui-btn-sm" onclick="createOrder()" style="margin-left:10px">创建工资单<i class="layui-icon layui-icon-add-1"></i></button>

                    </div>
                </script>
                <script type="text/html" id="userTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑<i class="layui-icon layui-icon-edit"></i></a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除<i class="layui-icon layui-icon-close"></i></a>
                </script>
            </div>
        </div>
    </div>
</div>
</body>

<!-- js -->
<script th:src="@{/wechat/order/js/wechat.js}"></script>

</html>
